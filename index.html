    <!-- Registration Modal page Template -->
    <!-- Registration Modal page Template -->
    <template id="register-template">
      <!-- Modal Structure -->
      <div id="register-modal" class="modal fade" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Create Your Account</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <form id="register-form" class="needs-validation" novalidate>
                <div class="row g-3">
                  <!-- First Name -->
                  <div class="col-md-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="firstName"
                      required
                      minlength="2"
                    />
                    <div class="invalid-feedback">
                      Please enter a valid first name (at least 2 characters).
                    </div>
                  </div>

                  <!-- Last Name -->
                  <div class="col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input
                      type="text"
                      class="form-control"
                      id="lastName"
                      required
                      minlength="2"
                    />
                    <div class="invalid-feedback">
                      Please enter a valid last name (at least 2 characters).
                    </div>
                  </div>

                  <!-- Username -->
                  <div class="col-md-6">
                    <label for="username" class="form-label">Username</label>
                    <div class="input-group">
                      <span class="input-group-text">@</span>
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        required
                        minlength="4"
                        pattern="[a-zA-Z0-9_]+"
                      />
                    </div>
                    <div class="invalid-feedback">
                      Username must be at least 4 characters and contain only
                      letters, numbers, or underscores.
                    </div>
                    <small
                      class="form-text text-muted"
                      id="username-availability"
                    ></small>
                  </div>

                  <!-- Email -->
                  <div class="col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      id="email"
                      required
                    />
                    <div class="invalid-feedback">
                      Please enter a valid email address.
                    </div>
                  </div>

                  <!-- Age -->
                  <div class="col-md-4">
                    <label for="age" class="form-label">Age</label>
                    <input
                      type="number"
                      class="form-control"
                      id="age"
                      min="13"
                      max="120"
                      required
                    />
                    <div class="invalid-feedback">
                      You must be at least 13 years old to register.
                    </div>
                  </div>

                  <!-- Gender -->
                  <div class="col-md-8">
                    <label class="form-label">Gender</label>
                    <div class="d-flex gap-3">
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="male"
                          value="male"
                          checked
                        />
                        <label class="form-check-label" for="male">Male</label>
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="female"
                          value="female"
                        />
                        <label class="form-check-label" for="female"
                          >Female</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="other"
                          value="other"
                        />
                        <label class="form-check-label" for="other"
                          >Other</label
                        >
                      </div>
                      <div class="form-check">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gender"
                          id="prefer-not-to-say"
                          value="prefer-not-to-say"
                        />
                        <label class="form-check-label" for="prefer-not-to-say"
                          >Prefer not to say</label
                        >
                      </div>
                    </div>
                  </div>

                  <!-- Password -->
                  <div class="col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                      <input
                        type="password"
                        class="form-control"
                        id="password"
                        required
                        minlength="8"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                      />
                      <button
                        class="btn btn-outline-secondary toggle-password"
                        type="button"
                      >
                        <i class="fas fa-eye"></i>
                      </button>
                    </div>
                    <div class="invalid-feedback">
                      Password must be at least 8 characters with at least one
                      uppercase, one lowercase, and one number.
                    </div>
                    <div class="progress mt-2" style="height: 5px">
                      <div
                        id="password-strength"
                        class="progress-bar"
                        role="progressbar"
                        style="width: 0%"
                      ></div>
                    </div>
                    <small
                      class="form-text text-muted"
                      id="password-strength-text"
                    ></small>
                  </div>

                  <!-- Confirm Password -->
                  <div class="col-md-6">
                    <label for="confirmPassword" class="form-label"
                      >Confirm Password</label
                    >
                    <div class="input-group">
                      <input
                        type="password"
                        class="form-control"
                        id="confirmPassword"
                        required
                      />
                      <button
                        class="btn btn-outline-secondary toggle-password"
                        type="button"
                      >
                        <i class="fas fa-eye"></i>
                      </button>
                    </div>
                    <div
                      class="invalid-feedback"
                      id="confirm-password-feedback"
                    >
                      Passwords must match.
                    </div>
                  </div>

                  <!-- Terms and Conditions -->
                  <div class="col-12">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="terms"
                        required
                      />
                      <label class="form-check-label" for="terms">
                        I agree to the
                        <a
                          href="#"
                          data-bs-toggle="modal"
                          data-bs-target="#termsModal"
                          >Terms and Conditions</a
                        >
                      </label>
                      <div class="invalid-feedback">
                        You must agree before submitting.
                      </div>
                    </div>
                  </div>
                </div>

                <div class="d-grid gap-2 mt-4">
                  <button type="submit" class="btn btn-primary">
                    Create Account
                  </button>
                  <button
                    type="button"
                    class="btn btn-outline-secondary"
                    data-bs-dismiss="modal"
                  >
                    Cancel
                  </button>
                </div>

                <div class="text-center mt-3">
                  <p>
                    Already have an account?
                    <a href="#" id="show-login">Sign In</a>
                  </p>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Terms Modal (hidden until needed) -->
      <div class="modal fade" id="termsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Terms and Conditions</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
              ></button>
            </div>
            <div class="modal-body">
              <!-- Your terms and conditions content here -->
              <p>By creating an account on BudgetBuzz, you agree to...</p>
              <!-- Add more terms content as needed -->
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                I Understand
              </button>
            </div>
          </div>
        </div>
      </div>
    </template>
