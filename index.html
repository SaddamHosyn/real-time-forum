<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>
<body>
    <!-- Header with Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-custom">
            <div class="container">
                <a class="navbar-brand" href="#">Forum</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto">
                        <li class="nav-item"><a class="nav-link" href="#" data-page="home">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-page="quick-recipe">Quick Recipe</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-page="nutrition">Nutrition Insights</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-page="store">Find a Store</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-page="topics">Topics</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-page="posts">Posts</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" data-page="chat">Chat</a></li>
                    </ul>
                    <div class="d-flex">
                        <div class="dropdown">
                            <button class="btn btn-light dropdown-toggle" type="button" id="accountDropdown" data-bs-toggle="dropdown">
                                Sign In
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li><a class="dropdown-item" href="#" data-page="signin">Sign In</a></li>
                                <li><a class="dropdown-item" href="#" data-page="register">Register</a></li>
                                <li><a class="dropdown-item" href="#" data-page="account">My Account</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content - This will be dynamically replaced by router -->
    <main class="container my-4" id="app-content">
        <!-- Initial content will be loaded from home-template -->
    </main>

    <!-- Footer -->
    <footer class="py-0 my-custom-footer">
      <div class="container">
          <div class="d-flex justify-content-between align-items-center">
              <!-- Left side - Creators -->
              <div class="creator-credits">
                  Created by 
                  <a href="https://github.com/SaddamHosyn" target="_blank" rel="noopener noreferrer" class="footer-link">Saddam</a> 
                  and 
                  <a href="https://github.com/Richard-AungKhantMin" target="_blank" rel="noopener noreferrer" class="footer-link">Richard</a>
              </div>
              
              <!-- Right side - Copyright -->
              <div class="copyright">
                  &copy; <span id="current-year">2025</span> BudgetBuzz - All Rights Reserved
              </div>
          </div>
      </div>
  </footer>

    <!-- Page Templates -->
    <template id="home-template">
        <!-- Scrolling Advertisements -->
        <section class="scrolling-ads mb-5">
            <h2 class="visually-hidden">Featured Advertisements</h2>
            <div class="scrolling-container">
                <div class="scrolling-content">
                    <!-- Content will be added via JavaScript -->
                </div>
            </div>
        </section>

        <!-- Fixed Advertisements -->
        <section class="fixed-ads">
            <h2 class="visually-hidden">Sponsored Content</h2>
            <div class="row">
                <!-- Content will be added via JavaScript -->
            </div>
        </section>
    </template>

    <template id="quick-recipe-template">
        <section class="quick-recipes">
            <div class="container">
                <h2>Quick Recipes</h2>
                <div class="recipes-container row">
                    <!-- Recipes will be loaded here -->
                </div>
            </div>
        </section>
    </template>

    <template id="nutrition-template">
        <section class="nutrition-insights">
            <div class="container">
                <h2>Nutrition Insights</h2>
                <div class="insights-container row">
                    <!-- Nutrition content will be loaded here -->
                </div>
            </div>
        </section>
    </template>

    <template id="store-template">
        <section class="store-finder">
            <div class="container">
                <h2>Find a Store</h2>
                <div class="store-container row">
                    <!-- Store content will be loaded here -->
                </div>
            </div>
        </section>
    </template>

    <template id="topics-template">
        <section class="forum-topics">
            <div class="container">
                <h2>Forum Topics</h2>
                <div class="topics-container row">
                    <!-- Topics will be loaded here -->
                </div>
            </div>
        </section>
    </template>

    <template id="posts-template">
        <section class="forum-posts">
            <div class="container">
                <h2>Latest Posts</h2>
                <div class="posts-container row">
                    <!-- Posts will be loaded here -->
                </div>
            </div>
        </section>
    </template>

    <template id="chat-template">
        <section class="forum-chat">
            <div class="container">
                <h2>Community Chat</h2>
                <div class="chat-container row">
                    <!-- Chat interface will be loaded here -->
                </div>
            </div>
        </section>
    </template>

    <template id="signin-template">
        <section class="user-auth">
            <div class="container">
                <h2>Sign In</h2>
                <div class="auth-container row">
                    <!-- Sign in form will be loaded here -->
                </div>
            </div>
        </section>
    </template>

    <template id="register-template">
        <section class="user-auth">
            <div class="container">
                <h2>Register</h2>
                <div class="auth-container row">
                    <!-- Registration form will be loaded here -->
                </div>
            </div>
        </section>
    </template>

    <template id="account-template">
        <section class="user-account">
            <div class="container">
                <h2>My Account</h2>
                <div class="account-container row">
                    <!-- Account details will be loaded here -->
                </div>
            </div>
        </section>
    </template>

    <!-- Component Templates (for dynamic content) -->
    <template id="scrolling-ad-template">
        <div class="scrolling-item">
            <img src="" alt="Advertisement" class="img-fluid">
        </div>
    </template>

    <template id="fixed-ad-template">
        <div class="col-md-4 mb-4">
            <div class="fixed-ad-item">
                <img src="" alt="Advertisement" class="img-fluid rounded">
            </div>
        </div>
    </template>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Router -->
    <script src="js/router.js" type="module"></script>
    <!-- Main App -->
    <script src="js/app.js" type="module"></script>
</body>
</html>
