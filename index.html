      <template id="chat-template">
        <section class="forum-chat">
          <div class="container">
            <h2 class="forum-chat-title">Community Chat</h2>
            <div class="chat-container row">
              <!-- Users List (Left) -->
              <div class="chat-users">
                <div class="chat-users-header">

                  <!-- Template for sorted users -->
                  <div class="user-template" 
                       style="display: none;"
                       data-user-id=""
                       data-last-message-time=""
                       data-is-new="false"
                       data-username="">

                    <div class="user-info">
                      <span class="user-name"></span>
                      <span class="last-message"></span>
                      <span class="message-time"></span>
                    </div>
                    <span class="unread-count"></span>
                  </div>
                </div>
              </div>
              
              <!-- Chat Area (Right) -->
              <div class="chat-messages">
                <div class="chat-header">
                  <div class="current-chat-user">
                    <span class="user-avatar"></span>
                    <span class="user-name">Inbox</span>
                    <span class="user-status"></span>
                  </div>
                </div>
                
                <!-- Message History -->
                <div class="messages-container" id="messages-scrollable">
                  <div class="no-chat-selected">
                    <p>Please select a user to start chatting</p>
                  </div>
                  
                  <!-- Message Batch (for infinite scroll) -->
                  <div class="message-batch" data-batch-size="10">
                    <!-- Messages load here -->
                  </div>
                  
                  <!-- Message Template -->

                       data-sender-id=""
                       data-timestamp="">

                    </div>
                    <div class="message-info">
                      <span class="message-time"></span>
                      <span class="message-status"></span>
                    </div>
                  </div>
                  
                  <!-- Loading Indicator -->
                  <div class="load-more"">
                    <div class="spinner"></div>
                  </div>
                </div>
                
                <!-- Message Input -->
                <div class="message-input">
                  <textarea placeholder="Type your message here..." rows="1"></textarea>
                  <button class="send-button">Send</button>
                </div>
              </div>
            </div>
          </div>
        </section>

                 <!-- Username -->
            <div class="custom-col-md-6">
              <div class="custom-form-group">

                  <input type="text" class="custom-form-control" id="username" required minlength="4" pattern="[a-zA-Z0-9_]+">
