<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BudgetBuzz</title>
    <link rel="icon" href="../images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="../js/app.js" defer></script>
    <script src="../js/templates.js" type="module" defer></script>
  </head>
  <body>
    <header>
      <a href="/" onclick="navigateTo(event, '/')">
        <img
          src="../images/butterfly.svg"
          alt="BudgetBuzzLogo"
          class="logo"
        />
      </a>
      <nav>
        <ul>
          <li><a href="/" onclick="navigateTo(event, '/')">Home</a></li>
          <li class="dropdown">
            <a href="/products" onclick="navigateTo(event, '/products')"
              >Products</a
            >
            <div class="dropdown-content">
              <a
                href="/products/grocery"
                onclick="navigateTo(event, '/products/grocery')"
              >
                <i class="fas fa-shopping-basket"></i> Grocery
              </a>
              <a
                href="/products/electronics"
                onclick="navigateTo(event, '/products/electronics')"
              >
                <i class="fas fa-laptop"></i> Electronics
              </a>
              <a
                href="/products/clothing"
                onclick="navigateTo(event, '/products/clothing')"
              >
                <i class="fas fa-tshirt"></i> Clothing
              </a>
              <a
                href="/products/furniture"
                onclick="navigateTo(event, '/products/furniture')"
              >
                <i class="fas fa-couch"></i> Furniture
              </a>
              <a
                href="/products/beauty"
                onclick="navigateTo(event, '/products/beauty')"
              >
                <i class="fas fa-spa"></i> Beauty
              </a>
              <a
                href="/products/auto"
                onclick="navigateTo(event, '/products/auto')"
              >
                <i class="fas fa-car"></i> Auto
              </a>
              <a
                href="/products/sport"
                onclick="navigateTo(event, '/products/sport')"
              >
                <i class="fas fa-football-ball"></i> Sport
              </a>
              <a
                href="/products/restaurant"
                onclick="navigateTo(event, '/products/restaurant')"
              >
                <i class="fas fa-utensils"></i> Restaurant
              </a>
              <a
                href="/products/services"
                onclick="navigateTo(event, '/products/services')"
              >
                <i class="fas fa-tools"></i> Services
              </a>
              <a
                href="/products/others"
                onclick="navigateTo(event, '/products/others')"
              >
                <i class="fas fa-ellipsis-h"></i> Others
              </a>
            </div>
          </li>
          <li>
            <a href="/login" onclick="navigateTo(event, '/login')">Login</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="app"></main>

   
    <script src="../js/footer.js" defer></script>

    
  </body>
</html>
